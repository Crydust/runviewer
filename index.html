<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Crydust - Runkeeper gradient map</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
    <table id="stats">
        <tr>
            <th>Date</th>
            <th>From</th>
            <th>To</th>
            <th>Distance</th>
            <th>Duration</th>
            <th>Avg. Pace</th>
            <th class="last">Avg. Speed</th>
        </tr>
        <tr>
            <td id="date"></td>
            <td id="starttime"></td>
            <td id="endtime"></td>
            <td id="distance"></td>
            <td id="duration"></td>
            <td id="avgpace"></td>
            <td id="avgspeed" class="last"></td>
        </tr>
    </table>
    <div id="map_canvas"></div>
    <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;v=3"></script>
    <script src="lodash.min.js"></script>
    <script src="main.min.js"></script>
    <script>
    /*jslint sloppy:  true, nomen: true, vars: true */
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-20239111-1']);
    _gaq.push(['_setDomainName', 'crydust.be']);
    _gaq.push(['_trackPageview']);
    (function () {
        var ga = document.createElement('script');
        ga.type = 'text/javascript';
        ga.async = true;
        ga.src = ('https:' === document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0];
        s.parentNode.insertBefore(ga, s);
    }());
    </script>
</body>
</html>
