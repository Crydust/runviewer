<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>QUnit Test Suite</title>
    <link rel="stylesheet" href="qunit/qunit.css">
    <script src="qunit/qunit.js"></script>
    <script data-main="js/apptest" src="../src/js/lib/require.js"></script>
</head>
<body>
<div id="qunit"></div>
<div id="qunit-fixture">
    <form action="#" method="post">
        <div>
            <label for="name">Text Input:</label>
            <input type="text" name="name" id="name" value="" tabindex="1" />
        </div>
    
        <div>
            <h4>Radio Button Choice</h4>
    
            <label for="radio-choice-1">Choice 1</label>
            <input type="radio" name="radio-choice" id="radio-choice-1" tabindex="2" value="choice-1" selected="selected" />
    
            <label for="radio-choice-2">Choice 2</label>
            <input type="radio" name="radio-choice" id="radio-choice-2" tabindex="3" value="choice-2" />
        </div>
    
        <div>
            <label for="select-choice">Select Dropdown Choice:</label>
            <select name="select-choice" id="select-choice" class="select-choice">
                <option value="Choice 1" selected="selected">Choice 1 text</option>
                <option value="Choice 2">Choice 2 text</option>
                <option value="Choice 3">Choice 3 text</option>
            </select>
        </div>
        
        <div>
            <label for="textarea">Textarea:</label>
            <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea>
        </div>
        
        <div>
            <label for="checkbox">Checkbox:</label>
            <input type="checkbox" name="checkbox" id="checkbox-choice-1" value="choice-1" />
            <input type="checkbox" name="checkbox" id="checkbox-choice-2" value="choice-2" />
        </div>
    
        <div>
            <input type="submit" value="Submit" />
        </div>
    </form>
</div>
</body>
</html>
